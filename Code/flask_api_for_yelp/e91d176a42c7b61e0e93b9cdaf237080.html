d chill. He was able to assist me in whatever my indecisive-self needed. I appreciate it (: I&amp;#39;ve been here a few times and there&amp;#39;s never been a bad visit.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=95g3eFy0CUCN4Y5jevItFA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "95g3eFy0CUCN4Y5jevItFA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/60s.jpg", "reviewCount": 15, "altText": "Tomiko D.", "friendCount": 328, "displayLocation": "Fontana, CA", "markupDisplayName": "Tomiko D.", "userUrl": "/user_details?userid=95g3eFy0CUCN4Y5jevItFA", "partnerAlias": null, "eliteYear": null, "photoCount": 7, "link": "/user_details?userid=95g3eFy0CUCN4Y5jevItFA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/Ok3xcmmbO_gSoOFgSY3cXw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "4vfXwCl0iE8s9Bsnn8oKpg", "localizedDate": "3/1/2020"}, {"comment": {"text": "I&amp;#39;d consider Blaze to be in the top 2 pizza spots in Davis. I&amp;#39;ve eaten here a handful of times and didn&amp;#39;t realize I haven&amp;#39;t reviewed it yet! I&amp;#39;ve never felt disappointed with the create-your-own pizza. Although, they have a bunch of preset combinations you can order from but I usually tweak them (add some pesto!). A tasty thin crust pizza is what you&amp;#39;re going to get, just make sure not to overload with toppings, which is tempting since you get as many as you please. <br&gt;<br&gt;Prices are good but don&amp;#39;t expect to be full after eating. Service is always solid and the wait isn&amp;#39;t too bad if you avoid the prime time rush.<br&gt;<br&gt;Food: 4.5/5<br&gt;Value: 3.75/5<br&gt;Service: 4.25/5<br&gt;Overall: 4.5", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=49wpnk-zjBhwJP79T9IoXg", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=49wpnk-zjBhwJP79T9IoXg", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}, {"title": null, "href": null, "iconColor": "#0077bc", "iconName": "18x18_check_in", "label": "5 check-ins"}], "userId": "49wpnk-zjBhwJP79T9IoXg", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/U8-oU1vRGN4iOUZ60CbnMg/60s.jpg", "reviewCount": 526, "altText": "Brian G.", "friendCount": 561, "displayLocation": "Sacramento, CA", "markupDisplayName": "Brian G.", "userUrl": "/user_details?userid=49wpnk-zjBhwJP79T9IoXg", "partnerAlias": null, "eliteYear": 2021, "photoCount": 620, "link": "/user_details?userid=49wpnk-zjBhwJP79T9IoXg", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/U8-oU1vRGN4iOUZ60CbnMg/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/U8-oU1vRGN4iOUZ60CbnMg/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/U8-oU1vRGN4iOUZ60CbnMg/ms.jpg 1.67x,h zedDate": "9/6/2017"}, {"comment": {"text": "Blaze is a solid 3.5 at least for me, but I&amp;#39;m rounding up to 4 because I like Blaze. I really do.<br&gt;<br&gt;As many people have said before, Blaze is one of those &amp;#34;Chipotle of pizzas&amp;#34; type places. Or if we&amp;#39;re going more retro, it&amp;#39;s the &amp;#34;Subway of pizzas.&amp;#34;<br&gt;<br&gt;Essentially, it&amp;#39;s a &amp;#34;choose your own adventure&amp;#34; pizza where you&amp;#39;re in the driver&amp;#39;s seat and get to pick everything that goes on your pizza-- from the sauce to the cheese to whatever toppings your little heart desires.<br&gt;<br&gt;CRUST: They do offer a gluten free crust, which is nice for those with dietary restrictions.<br&gt;<br&gt;SAUCE: Red sauce, white sauce, pesto. And you&amp;#39;re free to mix and match.<br&gt;<br&gt;CHEESE: Choices for cheese, include of course, mozzarella, parmesan, ricotta, mozzarella balls, and goat cheese.<br&gt;<br&gt;TOPPINGS: I don&amp;#39;t think I can list all the topping options because there&amp;#39;s just too many I would forget. There&amp;#39;s plenty of options for meat-- pepperoni, sausage, bacon, grilled chicken, ham etc. Also plenty of veggie options-- artichokes, arugula, banana peppers, basil, bell peppers, jalape\u00f1os, mushrooms, olives, pineapple, red onions, spinach. And roasted garlic, yum! The only caveat with toppings is you have to make sure you don&amp;#39;t overload your pizza, otherwise... troubles.<br&gt;<br&gt;Your masterpiece pizza creation gets popped into the oven and come out a few minutes later ready to eat. My friend told me that I need to include this special tidbit: one thing that they do at Blaze which they apparently don&amp;#39;t do as often at other pizza places is they scrape off the burnt parts of your crust before giving you your pizza.<br&gt;<br&gt;Apparently they also serve beer and wine here, in case that sways your decision.<br&gt;<br&gt;AMBIANCE: This Blaze location has a really nice open space with plenty of dining space inside and a few tables outside as well. I&amp;#39;ve only ever been here during off hours, but apparently it can get pretty busy and a line forms pretty quickly.<br&gt;<br&gt;PRICE: It seems like the price for the &amp;#34;Build Your Own&amp;#34; pizza has gone up a little bit, but at $8.25, this is still on par with other BYO pizza places and is still a pretty darn good price to pay.<br&gt;<br&gt;tl;dr: I feel like it&amp;#39;s pretty hard to go wrong with a create-your-own pizza place. Unless you for some reason pick a bunch of toppings that you don&amp;#39;t like. In which case, you get what you pay for I guess.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=aSUmRlQxraEBVRnhpx9l9w", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=aSUmRlQxraEBVRnhpx9l9w", "iconColor": "", "iconName": "18x18_camera", "label": "7 photos"}], "userId": "aSUmRlQxraEBVRnhpx9l9w", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/zVZrnJrvvIrYZxTda2RcIw/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States. Menu", "width": 180, "height": 180, "caption": "Menu", "link": "/biz_photos/blaze-pizza-davis?reviewid=nwLno3Z3m8Vkt8ZgG4wD6A&amp;select=zVZrnJrvvIrYZxTda2RcIw"}, {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/jBcB_MAEwwz2QRysULYwAA/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States. Cheese", "width": 180, "height": 180, "caption": "Cheese", "link": "/biz_photos/blaze-pizza-davis?reviewid=nwLno3Z3m8Vkt8ZgG4wD6A&amp;select=jBcB

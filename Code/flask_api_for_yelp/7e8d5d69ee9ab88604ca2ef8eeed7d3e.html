Yt33HhiwtEiWCA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "JhTVD9oHYt33HhiwtEiWCA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/60s.jpg", "reviewCount": 9, "altText": "Angel L.", "friendCount": 0, "displayLocation": "Santa Barbara, CA", "markupDisplayName": "Angel L.", "userUrl": "/user_details?userid=JhTVD9oHYt33HhiwtEiWCA", "partnerAlias": null, "eliteYear": null, "photoCount": 3, "link": "/user_details?userid=JhTVD9oHYt33HhiwtEiWCA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/AYUo87Nm5CR-lDmt7dIHiw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "IfRGF889wrpv9QpaeQ9-GQ", "localizedDate": "12/30/2018"}, {"comment": {"text": "The Subway/Chipotle of pizza, this place is GOOD. They&amp;#39;ve got a gluten-free dough option, vegan cheese, and vegan chik&amp;#39;n. It&amp;#39;ll always be two meals for me, which is nice. I really love how customizable everything is - I like that there are so many different kinds of sauces and veggies. I highly recommend to anyone who wants pizza with friends, because the personal pizza size, plus ability to customize is amazing. <br&gt;<br&gt;Their blood orange lemonade is also to die for. And their smores bars. Perfect 5/5 place.<br&gt;<br&gt;EDIT: I had to knock down a star because I think they need better training and guidance for their employees. They cannot seem to figure out whether to consider ricotta a topping or a cheese (which, I feel like it&amp;#39;s obvious it&amp;#39;s a cheese). It&amp;#39;s always a hassle at the register, and it seems like they could give clarity to their employees. I would generally just knock a 1/2 star but since I can&amp;#39;t, it has to be a full star.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=aejieOlgd-D7NiemZ0mO6A", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "aejieOlgd-D7NiemZ0mO6A", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/60s.jpg", "reviewCount": 105, "altText": "Lamia H.", "friendCount": 416, "displayLocation": "Davis, CA", "markupDisplayName": "Lamia H.", "userUrl": "/user_details?userid=aejieOlgd-D7NiemZ0mO6A", "partnerAlias": null, "eliteYear": null, "photoCount": 19, "link": "/user_details?userid=aejieOlgd-D7NiemZ0mO6A", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/f-h7jzsdwx3UN3_OafJmJw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "o4aCej4rMFrUdxAb3oUyMQ", "localizedDate": "10/9/2018"}, {"comment": {"text": "I mean...what is there to even say? Some of the best pizza I&amp;#39;ve had in my life is from here. Great tangy tomato sauce, fresh ingredients, tons of options, pretty good prices. Glad they&amp;#39;ve introduced the 1/2 pizza, too. Just be careful, in can get pretty crowded during peak hours, so be prepared to wait in line a bit.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=OBGbytHsxJ1H5zWW_TE_qA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "OBGbytHsxJ1H5zWW_TE_qA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/60s.jpg", "reviewCount": 285, "altText": "Sam A.", "friendCount": 1087, "displayLocation": "Natomas, Sacramento, CA", "markupDisplayName": "Sam A.", "userUrl": "/user_details?userid=OBGbytHsxJ1H5zWW_TE_qA", "partnerAlias": null, "eliteYear": 2021, "photoCount": 47, "link": "/user_details?userid=OBGbytHsxJ1H5zWW_TE_qA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/i0wQCENsYDNjkTwljKdwLw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "BQhSyTDBEkEUdU6YZUW8lg", "localizedDate": "9/20/2018"}, {"comment": {"text": "Pizza is bomb! So many options and different ways of eating pizza. Service is fast and efficient. I appreciated Cin&amp;#39;s friendliness and her recommendations.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=eeTQX1R7UmnfkHfxbu4EkQ", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "eeTQX1R7UmnfkHfxbu4EkQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_styleguide/514f6997a318/assets/img/default_avatars/user_60_square.png", "reviewCount": 1, "altText": "Karen H.", "friendCount": 0, "displayLocation": "Central Sacramento, Sacramento, CA", "markupDisplayName": "Karen H.", "userUrl": "/user_details?userid=eeTQX1R7UmnfkHfxbu4EkQ", "partnerAlias": null, "eliteYear": null, "photoCount": null, "link": "/user_details?userid=eeTQX1R7UmnfkHfxbu4EkQ", "srcSet": null}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "Gelr8LLJWFQtUmtNoMfw8A", "localizedDate": "3/10/2020"}, {"comment": {"text": "There was so much hype when Blaze opened up in Davis and I didn&amp;#39;t think it would be anything amazing because it seemed like just another Pieology-like pizza place to me. However, I was pleasantly surprised! The lines here move pretty fast and the pizza is done in a matter of minutes. The pizzas here are decently sized for a one-person portion and the price is definitely worth it too (around $8 after tax for your own personal pizza)!<br&gt;<br&gt;* Keep in mind that the pizzas here are thin crust (and be warned, the crusts are pretttty thin), so if you&amp;#39;re not a fan of thin crust pizzas, this might not be the place for you. <br&gt;<br&gt;I would definitely advise getting the build-your-own option because you get unlimited toppings! You can ask them to throw on as much of each topping as you want so that&amp;#39;s definitely a plus. They have a pretty wide variety of topping options and they all taste very fresh too. For the sauces, they also have a few options to choose from and you can ask for half and half (such as half red sauce, half cream sauce) if you want to have the best of both worlds on your pizza!<br&gt;<br&gt;The only downsides:<br&gt;1) The crust is easily burned sometimes.<br&gt;2) It can be really messy since the pizza is so thin.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=WytPSYHxVCcpyLEkuYGAFw", "feedback": {"counts": {"funny": 1, "useful": 3, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=WytPSYHxVCcpyLEkuYGAFw", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "WytPSYHxVCcpyLEkuYGAFw", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/Q8zjUl0geODIMZXTYjdFTg/300s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States. Build-your-own pizza: Half red sauce/half cream sauce with a bunch of yummy toppings!", "width": 300, "height": 300, "caption": "Build-your-own pizza: Half red sauce/half cream sauce with a bunch of yummy toppings!", "link": "/biz_photos/blaze-pizza-davis?reviewid=aEBe-Uvh5Rp5fQh__ou66Q&amp;select=Q8zjUl0geODIMZXTYjdFTg"}], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/60s.jpg", "reviewCount": 145, "altText": "Melody Y.", "friendCount": 415, "displayLocation": "San Mateo, CA", "markupDisplayName": "Melody Y.", "userUrl": "/user_details?userid=WytPSYHxVCcpyLEkuYGAFw", "partnerAlias": null, "eliteYear": 2021, "photoCount": 654, "link": "/user_details?userid=WytPSYHxVCcpyLEkuYGAFw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 1, "lightboxMediaItems": [{"businessAvatar": {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/30s.jpg", "altText": "Blaze Pizza", "url": "/biz/blaze-pizza-davis", "height": 30, "width": 30, "srcSet": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/ss.jpg 1.33x"}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "name": "Blaze Pizza"}, "userVote": "NoVote", "url": "https://s3-media0.fl.yelpcdn.com/bphoto/Q8zjUl0geODIMZXTYjdFTg/o.jpg", "helpfulCount": 1, "caption": "Build-your-own pizza: Half red sauce/half cream sauce with a bunch of yummy toppings!", "user": {"reviewCount": 145, "displayName": "Melody Y.", "friendCount": 415, "url": "/user_details?userid=WytPSYHxVCcpyLEkuYGAFw", "eliteYear": 2021, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/3oqAgR_j8I0VFdQxdTtZvw/30s.jpg", "linkUrl": "/user_details?userid=WytPSYHxVCcpyLEkuYGAFw"}, "id": "WytPSYHxVCcpyLEkuYGAFw", "isCurrentlyElite": true}, "timeUploaded": "June 16, 2015", "type": "photo", "id": "Q8zjUl0geODIMZXTYjdFTg"}], "id": "aEBe-Uvh5Rp5fQh__ou66Q", "localizedDate": "6/16/2015"}, {"comment": {"text": "So many ways to customize my pizza. \u00a0I knew I wanted either gorgonzola or goat cheese but didn&amp;#39;t want to end up with a weird combination. \u00a0I decided to \u00a0order the Green Stripe pizza, substituting goat cheese for the bell pepper (chicken, garlic, mozzarella, arugula and a pesto drizzle rounded it out). \u00a0It was really a nice combination. \u00a0My husband had a variation of the Meat Eater and really liked his. \u00a0We were both amazed out how quickly the pizzas were assembled and baked. \u00a0If the crust was a bit crisper it would have been a five star pizza.<br&gt;<br&gt;The set-up: you order your pizza near the entrance and follow it down the counter where you can add additional items as they assemble it before you. \u00a0Then you pay and into the oven it goes. \u00a0Three minutes later your pizza is ready, sliced into six pieces and your name is called. \u00a0Most of the tables inside are bar height with tall stools and seat eight people so table sharing is expected. \u00a0We each were only able to eat half our pizzas and noticed that they had half-size pizza boxes available near the soda machine. \u00a0I think you are expected to bus your own table because there is a large garbage can and a shelf for the metal pans by the exit.<br&gt;<br&gt;The pizza dough is made on site. \u00a0The big Hobart mixer is in view of the dining area. \u00a0The dough balls are pressed into a crust shape at the beginning of their journey down the assembly line.<br&gt;<br&gt;We will return. \u00a0The pizzas are made with quality ingredients and the pricing provides excellent value. \u00a0I would also like to try some of their salads. \u00a0The roasted vegetable and gorgonzola salad sounds wonderful, as does the beet and goat cheese salad.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=-BLmCTvI2Coa7jSaHW3ARA", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=-BLmCTvI2Coa7jSaHW3ARA", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "-BLmCTvI2Coa7jSaHW3ARA", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/60s.jpg", "reviewCount": 543, "altText": "Jacquelin S.", "friendCount": 112, "displayLocation": "Davis, CA", "markupDisplayName": "Jacquelin S.", "userUrl": "/user_details?userid=-BLmCTvI2Coa7jSaHW3ARA", "partnerAlias": null, "eliteYear": 2021, "photoCount": 601, "link": "/user_details?userid=-BLmCTvI2Coa7jSaHW3ARA", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/gQYYTt9cXlAz5OnX-jFt0A/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "CJRXVGDRzhzOU9FNedrLOw", "localizedDate": "3/13/2016"}, {"comment": {"text": "It&amp;#39;s been said before but this is literally the Chipotle version of pizza, it&amp;#39;s nothing like the real stuff but still good in its own way. A flat-rate of $7.75 for a bunch of toppings on a thin crust is really worth it. I&amp;#39;d say it&amp;#39;s a meal and a snack alone for me.<br&gt;<br&gt;They have their own pizza creations but I&amp;#39;d always prefer to customize my own. I had a chicken and spinach (with other things) that had a classic pizza sauce base. The people on the food line are super friendly and service was fairly quick. I love that the outdoor seating is section off from the street, you won&amp;#39;t get bumped by a passersby. The indoor seating had some pretty high seats, I struggled a bit to climb on but yay short people problems. As you order, the line is sectioned off, which is nice as it winds around to the front. I always like that because when it gets busy and a lot of people are lined up, it&amp;#39;ll be harder to cut and stuff.<br&gt;<br&gt;As for the pizza I got, it was a good pizza. I wouldn&amp;#39;t super good but it&amp;#39;s not bad. The ingredients seem really fresh. My only complaint is that the bottom of my pizza was pretty burnt. Each bite had the burnt taste and it wasn&amp;#39;t too pleasant (but it&amp;#39;s understandable since the oven doesn&amp;#39;t seemed to be scraped off each time around). <br&gt;<br&gt;Final Thoughts: Aside from the burnt flavor, it&amp;#39;s a nice thin-crust pizza. I definitely have to try the s&amp;#39;mores dessert next time!", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=0t1u5OCHKECl3T-R_hprAw", "feedback": {"counts": {"funny": 2, "useful": 6, "cool": 4}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=0t1u5OCHKECl3T-R_hprAw", "iconColor": "", "iconName": "18x18_camera", "label": "2 photos"}], "userId": "0t1u5OCHKECl3T-R_hprAw", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bp hprAw", "eliteYear": 2021, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/Ywsu1kXQti7RIOQXNHiBNw/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/Ywsu1kXQti7RIOQXNHiBNw/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/Ywsu1kXQti7RIOQXNHiBNw/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/Ywsu1kXQti7RIOQXNHiBNw/30s.jpg", "linkUrl": "/user_details?userid=0t1u5OCHKECl3T-R_hprAw"}, "id": "0t1u5OCHKECl3T-R_hprAw", "isCurrentlyElite": true}, "timeUploaded": "May 10, 2015", "type": "photo", "id": "n2OOupoNPo9ie9Eav01qqg"}], "id": "Xa1t2tiC73quwrC65BXVBw", "localizedDate": "5/10/2015"}, {"comment": {"text": "Blaze pizza is a restaurant similar to Pieology. It&amp;#39;s one of those places where you get to pick and choose your toppings for pizza and have it ready for you in about five minutes. Blaze and Pieology are great places to get a delicious thin crust pizza at a nice price.<br&gt;<br&gt;At Blaze, you order wait in line and order as you walk past the ingredients. You start with sauce like red sauce, spicy red sauce, or cream sauce and go from there. The neat thing is you can really mix and match however you like. I personally did half cream, half spicy red. Another friend of mine just combined cream and red together for hers.<br&gt;<br&gt;Next come the cheeses. There are a variety of traditional pizza cheeses that you can add to the top of your pizza. I&amp;#39;m very glad that they had the option of ricotta, as that is a type of creamy mild cheese that tastes great on pizza that you can&amp;#39;t get at many pizza chains.<br&gt;<br&gt;Meat comes next. If you build your own pizza, You can choose as much as you like for the same price. I suggest you don&amp;#39;t go overboard though. Just because you can have everything doesn&amp;#39;t mean you should. I love choosing just a few meats on my pizza.<br&gt;<br&gt;Finish off the pizza with a variety of veggies and off it goes to get cooked. You don&amp;#39;t have to wait too long and the pizza will be ready for you. It comes hot, fresh, and just the way you asked for.<br&gt;<br&gt;I really enjoyed my Blaze pizza, and my friends did too. It&amp;#39;s a great addition to the Davis restaurant line-up, and I can see it being very successful here. Besides the pizza, Blaze offers boxed salads and a s&amp;#39;mores dessert. Neither of those choices looked very good compared to the pizza.<br&gt;<br&gt;I certainly would recommend Blaze as a dining option in Davis. Good stuff here!", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=SZjPJt05qlndeYZ6f45wjQ", "feedback": {"counts": {"funny": 1, "useful": 5, "cool": 3}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=SZjPJt05qlndeYZ6f45wjQ", "iconColor": "", "iconName": "18x18_camera", "label": "4 photos"}], "userId": "SZjPJt05qlndeYZ6f45wjQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/z5hHRoiuKNf5EhC3xuI5-g/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States", "width": 180, "height": 180, "caption": "", "link": "/biz_photos/blaze-pizza-davis?reviewid=0RDHFJ_CWDK571a_TrYKFw&amp;select=z5hHRoiuKNf5EhC3xuI5-g"}, {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/drCE-ElC3AeGumGV3isG9A/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States", "width": 180, "height": 180, "caption": "", "link": "/biz_photos/blaze-pizza-davis?reviewid=0RDHFJ_CWDK571a_TrYKFw&amp;select=drCE-ElC3AeGumGV3isG9A"}, {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/yPwtzteN-7nwYd-P6MPBIQ/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States", "width": 180, "height": nt": 1, "caption": null, "user": {"reviewCount": 433, "displayName": "Luke C.", "friendCount": 522, "url": "/user_details?userid=SZjPJt05qlndeYZ6f45wjQ", "eliteYear": 2021, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/zo1jkrNSs8ahCi4xi4Fsaw/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/zo1jkrNSs8ahCi4xi4Fsaw/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/zo1jkrNSs8ahCi4xi4Fsaw/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/zo1jkrNSs8ahCi4xi4Fsaw/30s.jpg", "linkUrl": "/user_details?userid=SZjPJt05qlndeYZ6f45wjQ"}, "id": "SZjPJt05qlndeYZ6f45wjQ", "isCurrentlyElite": true}, "timeUploaded": "April 28, 2015", "type": "photo", "id": "uWhwlnoW_dAUccvKT8Zs_w"}], "id": "0RDHFJ_CWDK571a_TrYKFw", "localizedDate": "4/28/2015"}, {"comment": {"text": "Too much hype.<br&gt;<br&gt;The bottom of the pizzas were burnt pretty badly, maybe like 40% of each pizza wasn&amp;#39;t...<br&gt;<br&gt;Blaze failed to live up to the standards of Pieology (they have similar ideas though).<br&gt;<br&gt;For the most part, the toppings were okay:<br&gt;-BBQ Chkn (missing pineapples, instead replaced with yellow peppers)<br&gt;-White Top (the white sauce+bacon mix was pretty good, I liked but at the same time disliked the whole raw green leaves on top idea-added a unique kick but also seemed a bit random and dry).<br&gt;<br&gt;What they did well: customer service, and the atmosphere (nice layout and seating choices). I also appreciated how they had a variety of seasonings/sauces near the refreshments+plenty of napkins, to-go boxes!<br&gt;<br&gt;**Update: Came a second time and was not disappointed ((The pizza bottoms were not burnt this time, and the Green Stripe and Link In were pretty tasty))", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=GdkupEXprSBV3_5jNpE69A", "feedback": {"counts": {"funny": 0, "useful": 2, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "bus . The line was still very long by the time we were out the door.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=MxV4_YgfR8iWrIZAZh6Yrg", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [], "userId": "MxV4_YgfR8iWrIZAZh6Yrg", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/60s.jpg", "reviewCount": 5, "altText": "Linlin Z.", "friendCount": 0, "displayLocation": "Davis, CA", "markupDisplayName": "Linlin Z.", "userUrl": "/user_details?userid=MxV4_YgfR8iWrIZAZh6Yrg", "partnerAlias": null, "eliteYear": null, "photoCount": null, "link": "/user_details?userid=MxV4_YgfR8iWrIZAZh6Yrg", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/3sUSHpHXwxhQujOALIkVeQ/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "ueAToj_GXIVUIqJJcct60g", "localizedDate": "1/22/2019"}, {"comment": {"text": "Unlimited toppings! Asked for artichokes, sausage, bacon, but not the sprinkle of attitude the blonde girl working there gave us. I know your job may not be as fun sometimes, but you don&amp;#39;t have to be snappy and unpleasant. <br&gt;<br&gt;4 stars for food though when the customer service isn&amp;#39;t rude and passive aggressive. <br&gt;Favorite so far is the green stripe with arugula and the artichokes.<br&gt;Great deal for how many toppings you can get, but don&amp;#39;t overload or your pizza will be soggy.<br&gt;<br&gt;Pi day is $3.14<br&gt;If you download the blaze app and enter code piday2017 expires 3/31 you can redeem a pizza for $3.14", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=DhnIbV9MbI90oFUNX8Cmnw", "feedback": {"counts": {"funny": 3, "useful": 4, "cool": 2}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=DhnIbV9MbI90oFUNX8Cmnw", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "DhnIbV9MbI90oFUNX8Cmnw", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/79LrqtqKKkc9K7e_hqxvKA/300s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States", "width": 300, "height": 300, "caption": null, "link": "/biz_photos/blaze-pizza-davis?reviewid=Pf6UgEC1SsX7io39nc6oyw&amp;select=79LrqtqKKkc9K7e_hqxvKA"}], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/78Wy0sXNx0L2G7KOqS-1dg/60s.jpg", "reviewCount": 356, "altText": "Lara D.", "friendCount": 329, "displayLocation": "San Francisco Bay Area, CA", "markupDisplayName": "Lara D.", "userUrl": "/user_details?userid=DhnIbV9MbI90oFUNX8Cmnw", "partnerAlias": null, "eliteYear": null, "photoCount": 524, "link": "/user_details?userid=DhnIbV9MbI90oFUNX8Cmnw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/78Wy0sXNx0L2G7KOqS-1dg/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/78Wy0sXNx0L2G7KOqS-1dg/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/78Wy0sXNx0L2G7KOqS-1dg/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.c it that Blaze stands out in Davis as the rest of pizza places \u00a0in town are nothing to write home about...Actually Blaze might be the first wood-fired oven in Davis. If I missed another, please correct me. <br&gt;<br&gt;As many mentioned, the concept is pizza-Subway or pizza-Chipotle, not very different from Pieology. You make your own, unlimited toppings pizza or pick one from the menu; \u00a0then they stick it in the hot-as-hell F oven and it&amp;#39;s voila after 3-4 minutes. The best deal is their cheese pizza. For about $5 it is actually not bad and I liked it better than the one I loaded with toppings. The problem with unlimited toppings is that the crust is super-thin and it cannot hold more than 3-4 toppings safely. And that might be exaggeration. But if you like that extra sogginess, go ahead and knock yourself out. <br&gt;<br&gt;I didn&amp;#39;t see any beer and didn&amp;#39;t get any drinks so I will have to leave that for next visit. If you&amp;#39;re getting the pizza to go, you can order online and save some time waiting in line. They will pre-make the pizza but wait for you to come before tossing it in the oven. Works for me.<br&gt;<br&gt;While certainly not the best ever, Blaze is not bad...especially for the price. The staff are all young, enthusiastic and the place fits great into this part of Davis. I will surely be back soon....", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=hsVTd09F1ZuVl-UQgfYj-Q", "feedback": {"counts": {"funny": 0, "useful": 2, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=hsVTd09F1ZuVl-UQgfYj-Q", "iconColor": "", "iconName": "18x18_camera", "label": "3  "4/20/2015"}, {"comment": {"text": "Who can&amp;#39;t say no to pizza?! I could eat pizza every other day :)<br&gt;Even though blaze raised their price recently, I will still come here for pizza cravings.<br&gt;You can select a pre-selected topping pizza ($7.50) or build your own pizza ($8.50) with unlimited toppings.<br&gt;It&amp;#39;s definatly worth getting the BYO pizza since you get to choose from 10 types of cheese, 4 types of sauce, and 30 veggie and meat \u00a0toppings.<br&gt;They also have Tapatio sauce, Tabasco, and red pepper near the drink section, so all you spicy lovers should top them off on the pizza~<br&gt;My personal favorite is the pizza with spicy red sauce, mozzarella and ricotta cheese, ham, bacon, italian sausage, and most of the veggies, yes I&amp;#39;m one of those annoying customers who puts on like all the toppings. :P<br&gt;Service could be slow during peak times, so I recommend avoiding lunch or dinner hours if you are in a rush.<br&gt;I went around 6 PM and waited around 15 min in line and 10 min to get the food.<br&gt;But its worth the wait, they bake the pizza well and toppings are fresh.<br&gt;I usually only eat 2/3 of the whole pie, and eat the rest for lunch/dinner the next day.<br&gt;Great place to get affordable pizza for us poor college students.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=GKGEfXIvL09Nu3vYhJsvSQ", "feedback": {"counts": {"funny": 1, "useful": 2, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=GKGEfXIvL09Nu3vYhJsvSQ", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "GKGEfXIvL09Nu3vYhJsvSQ", "previousReviews": null "url": "/user_details?userid=GKGEfXIvL09Nu3vYhJsvSQ", "eliteYear": 2021, "avatar": {"srcSetUrl": "https://s3-media0.fl.yelpcdn.com/photo/-QSLp9R8xMP08dxQUNKhvA/60s.jpg 2.00x,https://s3-media0.fl.yelpcdn.com/photo/-QSLp9R8xMP08dxQUNKhvA/90s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/-QSLp9R8xMP08dxQUNKhvA/ss.jpg 1.33x", "srcUrl": "https://s3-media0.fl.yelpcdn.com/photo/-QSLp9R8xMP08dxQUNKhvA/30s.jpg", "linkUrl": "/user_details?userid=GKGEfXIvL09Nu3vYhJsvSQ"}, "id": "GKGEfXIvL09Nu3vYhJsvSQ", "isCurrentlyElite": true}, "timeUploaded": "February 12, 2017", "type": "photo", "id": "3XQn0dY8y6MKAttJlbRclQ"}], "id": "THrYlo9VXHlsvHQA3OhD4Q", "localizedDate": "2/12/2017"}, {"comment": {"text": "This place just opened not long ago and it&amp;#39;s fairly new to town.. Hubs son invited us out to try out the place on a Friday night, it was 5 of us who went there to check it out.. It was pretty busy when we all got there a line all the way to the back to the door.. We were greeted by friendly staff there..<br&gt;<br&gt;So we get up and we take a look at what it was.. It&amp;#39;s a build your own pizza (personal size) for $8.. \u00a03 sauces to choose from for the base, classic red sauce, spicy red sauce, white cream sauce, and 3 choices to drizzle on at the end either pesto, BBQ or olive oil.. 7 cheeses to choose from like goat, Gorgonzola, mozzarella, ovalini mozzarella, Parmesan, ricotta, or vegan cheese.. 16 veggie toppings to choose from like roasted garlic, \u00a0spinach and cherry tomato are some of my favs.. and finally 7 meat choices... You can pick how much and how little you would like of each item.. Then it gets thrown in to a hot wood burning oven and its ready in 7 minutes..<br&gt;<br&gt;I order a build your own: light mozzarella cheese, mushroom, spinach, roasted garlic, chicken and applewood bacon &amp;amp; classic red sauce.. Hubs got build your own: light mozzarella cheese, mushroom, spinach, roasted garlic, chicken and applewood bacon &amp;amp; classic red sauce finished with a BBQ drizzle.. Step son got build your own: Classic red sauce, pineapple, pepperoni, sausage, mushroom and mozzarella cheese.. And his gf got build your own: Classic red sauce, spinach, cherry tomatoes, goat cheese.. Everything came out in a timely manner and they called our names clear so that we hear our names to pick our pizza up.. Everything tasted great and we all swapped out and tried each others as well.. They have a killer blood orange lemonade as well, that everyone should try.. <br&gt;<br&gt;Recommend if you&amp;#39;re looking for a quick place to grab a good sized personal pan pizza and a quick bite.. Awesome part they have take out boxes ready to grab and go if you have left over pizza that you haven&amp;#39;t finished..", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/blaze-pizza-davis?userid=tUAh8DnKt6AwUFIx-sVygg", "feedback": {"counts": {"funny": 0, "useful": 1, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "blaze-pizza-davis", "id": "N_BDcYgSezhveRy5Yq22Rw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/oGlJw5bI2plXmG4nrKi-Gg/60s.jpg", "name": "Blaze Pizza"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/blaze-pizza-davis?userid=tUAh8DnKt6AwUFIx-sVygg", "iconColor": "", "iconName": "18x18_camera", "label": "9 photos"}], "userId": "tUAh8DnKt6AwUFIx-sVygg", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/AXXedIVaRtrmZn1wiHqfig/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States. Choices and toppings", "width": 180, "height": 180, "caption": "Choices and toppings", "link": "/biz_photos/blaze-pizza-davis?reviewid=PbetJ3X-JYU7tTtsGi2ynA&amp;select=AXXedIVaRtrmZn1wiHqfig"}, {"src": "https://s3-media0.fl.yelpcdn.com/bphoto/OsZ1M-76AW9YOv7UqFWS0A/180s.jpg", "altText": "Photo of Blaze Pizza - Davis, CA, United States. Make your ow

oni slices was either overcooked or had been sitting out and was very dry. I&amp;#39;m also not a huge fan of the crust, just a bit too hard for my taste. My girlfriend enjoyed both of her slices and I loved the fried Mac and cheese. It was delicious and I definitely would order it again. To be completely honest I would probably only come back for the fried Mac and cheese, the pizza wasn&amp;#39;t special enough to warrant a return trip.", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?userid=2p6Rp0XrQEo0xSPlSC_N8w", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "uncle-vitos-slice-of-ny-davis-2", "id": "eWEgh9MnoHMQGG6evmAIwg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/dhtlRLfmUpT7PLAwXWM-kQ/60s.jpg", "name": "Uncle Vito's Slice of NY"}, "localizedDateVisited": null, "tags": [], "userId": "2p6Rp0XrQEo0xSPlSC_N8w", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/60s.jpg", "reviewCount": 25, "altText": "Brandon M.", "friendCount": 1, "displayLocation": "Sacramento, CA", "markupDisplayName": "Brandon M.", "userUrl": "/user_details?userid=2p6Rp0XrQEo0xSPlSC_N8w", "partnerAlias": null, "eliteYear": null, "photoCount": 47, "link": "/user_details?userid=2p6Rp0XrQEo0xSPlSC_N8w", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/ZP1nqUiBtgorJMlitDKf3g/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "6XbgspeqZni7jAZMP0ccig", "localizedDate": "7/12/2019"}, {"comment": {"text": "Absolutely horrible management and BARtender. <br&gt;<br&gt;No one deserves to be disrespected the way I did. I was singled out because of my brown skin. <br&gt;<br&gt;I was THE ONLY MINORITY HERE!!!<br&gt;<br&gt;Because I didn&amp;#39;t have my current ID (lost it in uber last month) the bartender made a fuss. <br&gt;But I said that&amp;#39;s fine. It is what it is. (Even though I had other verifiable documents)<br&gt;<br&gt;She got a tude but I&amp;#39;m bigger than that. <br&gt;My girl ordered wine and I took a sip. The waitress snitched and some guy with little mans syndrome came outside where we were seated and tried to get hyphy with me. <br&gt;He said he was the manager. But little did he know...I am a fighter and stand my ground. <br&gt;<br&gt;After he told me &amp;#34;YOU DONT HAVE YOUR ID YOU CANT DRINK&amp;#34;<br&gt;I said &amp;#34;ok that&amp;#39;s fine&amp;#34;<br&gt;He kept getting aggressive on WHY I needed a valid ID \u00a0 <br&gt;<br&gt;OKAY BUT I DIDN&amp;#39;t ask for an explanation! I&amp;#39;m not dumb!!<br&gt;I didn&amp;#39;t drink after he asked me not to. Out of common respect. <br&gt;<br&gt;But he stayed standing there trying to get a reaction. <br&gt;Well; unfortunately he got one. <br&gt;I HATE when people disrespect me. I HATE when &amp;#34;management&amp;#34; won&amp;#39;t stand behind their business and set the example! I hate that I had to defend my character. <br&gt;<br&gt;I hope the owner sees this review and does something about the &amp;#34;managers&amp;#34; behavior. <br&gt;<br&gt;To my followers: steer clear of this spot. The pizza was mediocre at best. <br&gt;<br&gt;Way better options. <br&gt;And way better service down the road <br&gt;<br&gt;Bye haters!!!", "language": "en"}, "rating": 1, "photosUrl": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?userid=Mc_OgcSGQ-S1JHF7JSlBHQ", "feedback": {"counts": {"funny": 1, "useful": 9, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool" 5R8h03Ky3rp9sCQ", "feedback": {"counts": {"funny": 0, "useful": 1, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "uncle-vitos-slice-of-ny-davis-2", "id": "eWEgh9MnoHMQGG6evmAIwg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/dhtlRLfmUpT7PLAwXWM-kQ/60s.jpg", "name": "Uncle Vito's Slice of NY"}, "localizedDateVisited": null, "tags": [], "userId": "MEIelaw5R8h03Ky3rp9sCQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/60s.jpg", "reviewCount": 243, "altText": "Cheryl E.", "friendCount": 225, "displayLocation": "Sacramento, CA", "markupDisplayName": "Cheryl E.", "userUrl": "/user_details?userid=MEIelaw5R8h03Ky3rp9sCQ", "partnerAlias": null, "eliteYear": 2021, "photoCount": 410, "link": "/user_details?userid=MEIelaw5R8h03Ky3rp9sCQ", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/9K8_cP456foKBsrUjYIZNw/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "i-YgvaXgyATgfLuVDk4kTQ", "localizedDate": "4/5/2017"}, {"comment": {"text": "Uncle Vito&amp;#39;s is a must visit when in Davis, or Sacramento for that matter! They have pizza, fries, and beer! <br&gt;<br&gt;While they have good pizza, I mainly come here for the fries because they are exquisite and you won&amp;#39;t find anything quite like them! Please try the Thai Fries if you come by, they&amp;#39;re sweet, spicy and oh so satisfying! You could literally eat this instead of a meal because it&amp;#39;s really filling. They put sweet\u200b chili sauce, ranch, serrano chilies &amp;amp; cilantro on the fries and it makes your taste buds sing! The fries are around 5-6$ I believe<br&gt;<br&gt;Also try out the buffalo fries! Those are fries topped with buffalo hot sauce &amp;amp; blue cheese dressing. I&amp;#39;d say try the Thai ones out first because those are my personal favorite but give these ones a shot too!<br&gt;<br&gt;This place is definitely somewhere cool to eat and catch up with friends! Pizza is good but the fries are bettttaaa!<br&gt;<br&gt;Parking isn&amp;#39;t too bad but definitely depends what time and day it is. There&amp;#39;s two hour street parking and then also a parking garage just a street away", "language": "en"}, "rating": 4, "photosUrl": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?userid=N37JEQAYzI-NKn7O9y7d1w", "feedback": {"counts": {"funny": 2, "useful": 6, "cool": 3}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "uncle-vitos-slice-of-ny-davis-2", "id": "eWEgh9MnoHMQGG6evmAIwg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/dhtlRLfmUpT7PLAwXWM-kQ/60s.jpg", "name": "Uncle Vito's Slice of NY"}, "localizedDateVisited": null, "tags": [{"title": null, "href": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?userid=N37JEQAYzI-NKn7O9y7d1w", "iconColor": "", "iconName": "18x18_camera", "label": "1 photo"}], "userId": "N37JEQAYzI-NKn7O9y7d1w", "previousReviews": null, "businessOwnerReplies": null, "photos": [{"src": "https://s3-media0.fl.yelpcdn.com/bphoto/ZOhRGZYXuv4ft6DJJT9l8w/300s.jpg", "altText": "Photo of Uncle Vito's Slice of NY - Davis, CA, United States. Thai Fries", "width": 300, "height": 300, "caption": "Thai Fries", "link": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?reviewid=S2tnC0MGwGeihoFZTacvyQ&amp;select=ZOhRGZYXuv4ft6DJJT9l8w"}], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/asFOYqP8GEL-hAnsIeFMsg/60s.jpg", "reviewCount": 136, "altText": "Melissa P.", "friendCount": 579, "displayLocation": "Seattle, WA", "markup meUploaded": "December 5, 2016", "type": "photo", "id": "ZOhRGZYXuv4ft6DJJT9l8w"}], "id": "S2tnC0MGwGeihoFZTacvyQ", "localizedDate": "12/5/2016"}, {"comment": {"text": "As a pizza place this place is not bad, but as a college hangout its a good place to come. Affordable combos for many of the frequent students that come for pizza and beer. If you don&amp;#39;t try the pizza you must try the &amp;#34;Thai Fries&amp;#34; simply one of the best pairings with beer and a sports game you can get. Its a combination of spicy, salty, sweet, and delicious all in one dish. If you are watching a sports game come early otherwise its very difficult to get a table. <br&gt;<br&gt;Pros: - Great hangout atmosphere<br&gt;- Decent pizza and awesome appetizers<br&gt;- Open late night<br&gt;<br&gt;Cons: - Difficult to find a table at times<br&gt;- Portions are on the smaller side <br&gt;- Can get pretty noisy <br&gt;<br&gt;If your looking for a hangout spot to drink and dine this place is pretty good. Definitely worth coming back to if I ever pass through Davis.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/uncle-vitos-slice-of-ny-davis-2?userid=hq8qZMQ0ASGqF1R7WaekMQ", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "uncle-vitos-slice-of-ny-davis-2", "id": "eWEgh9MnoHMQGG6evmAIwg", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/dhtlRLfmUpT7PLAwXWM-kQ/60s.jpg", "name": "Uncle Vito's Slice of NY"}, "localizedDateVisited": null, "tags": [], "userId": "hq8qZMQ0ASGqF1R7WaekMQ", "previousReviews": null, "businessOwnerReplies": [{"comment": "Thanks for stopping by and taking the time to share your experience!", "owner": {"role": "Business Customer Service", "displayName": "Joish R.", "id": "UuyW77UFRiJJq6sNOOQRVw", "avatarSrc": "https://s3-media0.fl.yelpcdn.com/buphoto/2bK1aYDrKis6Y4kFLFAzGg/30s.jpg", "avatarSrcSet": "https://s3-media0.fl.yelpcdn.com/buph

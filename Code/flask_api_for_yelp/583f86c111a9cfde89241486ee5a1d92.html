hiki-sushi-pleasanton", "id": "lEP1eT3bEAzMxU67durmTA", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/_KQXd2fArkCTedzCL3XLdQ/60s.jpg", "name": "Nishiki Sushi"}, "localizedDateVisited": null, "tags": [], "userId": "hKQti7jHblZqGLPxSY8irg", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/assets/srv0/yelp_styleguide/514f6997a318/assets/img/default_avatars/user_60_square.png", "reviewCount": 16, "altText": "Yvonne R.", "friendCount": 0, "displayLocation": "Modesto, CA", "markupDisplayName": "Yvonne R.", "userUrl": "/user_details?userid=hKQti7jHblZqGLPxSY8irg", "partnerAlias": null, "eliteYear": null, "photoCount": 1, "link": "/user_details?userid=hKQti7jHblZqGLPxSY8irg", "srcSet": null}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "hlWEyZwygTJYj3b66Tw73w", "localizedDate": "9/28/2019"}, {"comment": {"text": "One star is still one too many stars for this establishment. We love to support local business, but this restaurant might&amp;#39;ve been the worst restaurant we&amp;#39;ve been to. From the moment we entered the restaurant, we didn&amp;#39;t get good vibes, the place was uninviting and not welcoming, the atmosphere felt &amp;#34;cold&amp;#34;, and both servers were not friendly. During the time we were there, they never smiled nor said thank you. There were only 2 other tables when we came, which is kinda weird as new restaurants are usually busy, no biggie tho. <br&gt;<br&gt;We ordered 2 lunch combos (each combo comes with 2 basic sushi rolls) and a california roll. The rice didn&amp;#39;t taste good and was kinda crumbling. Not sure how someone could mess up basic rolls. We could actually ignore all those things if only their service wasn&amp;#39;t that horrible and they weren&amp;#39;t that crazy cheap. They served us ginger in a small saucer. The amount was not closed to being representable for one roll. Technically we ordered 5 rolls. We asked for more 2 times, each time they brought a very small amount of ginger (again, was always not representable for 1 roll). Ginger was much needed for us as the fish in all of 4 rolls in the lunch combos were raw. And we had to flag them every time as they never came to our table to check on us. The second time I walked to the sushi chef, who was not nice and the third time my husband walked to one of the servers to ask for more. After the third time, the server told us that they had to charge us for asking for more ginger. We were shocked! And she told us in an unfriendly manner, had she been a bit friendlier, we would&amp;#39;ve tried our best to understand them. <br&gt;<br&gt;We used to work as servers in several sushi restaurants for years and this request was such a common request and it&amp;#39;s not big deal. We go to sushi restaurant in a regular basis and we always asked for more ginger when we didn&amp;#39;t have enough, it was never an issue until now. It&amp;#39;s not about we didn&amp;#39;t want to pay for it, they probably wouldn&amp;#39;t charge much anyway, but we think that was very ridiculous and too much. My son and I had to go to the restroom right after we left. <br&gt;<br&gt;Don&amp;#39;t waste your time and money to go to this restaurant, instead I&amp;#39;d suggest for you to go next door to Pocket Sushi. They&amp;#39;re so so much better!", "language": "en"}, "rating": 1, "photosUrl": "/biz_photos/nishiki-sushi-pleasanton?userid=Vs3PTj-q2LCGyx2lXI9j6g", "feedback": {"counts": {"funny": 1, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "nishiki-sushi-pleasanton", "id": "lEP1eT3bEAzMxU67durmTA", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/_KQXd2fArkCTedzCL3XLdQ/60s.jpg", "name": "Nishiki Sushi"}, "localizedDateVisited": null, "tags": [], "userId": "Vs3PTj-q2LCGyx2lXI9j6g", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "is

useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "y35gHGquGM5lIVmaEtMZXQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/60s.jpg", "reviewCount": 355, "altText": "Dennis K.", "friendCount": 563, "displayLocation": "South Pasadena, CA", "markupDisplayName": "Dennis K.", "userUrl": "/user_details?userid=y35gHGquGM5lIVmaEtMZXQ", "partnerAlias": null, "eliteYear": 2021, "photoCount": 139, "link": "/user_details?userid=y35gHGquGM5lIVmaEtMZXQ", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/wd0LVtOIAMEICbUtPDwA3A/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "AKiHlS2wsCJav1wN9l9xvg", "localizedDate": "11/7/2010"}, {"comment": {"text": "I am/was a regular customer who ordered a pizza online today to be delivered asap. The time on the website said it would be delivered in 40 minutes. \u00a0After 65 minutes I called Pizza Guys and spoke to &amp;#34;Janae&amp;#34; who told me that they only have one delivery driver (that&amp;#39;s not my problem) and that the pizza &amp;#34;just came out of the oven&amp;#34; and that the driver was leaving with it right then. \u00a0When I asked why they didn&amp;#39;t call me to tell me of the delay, since I won&amp;#39;t get it till 90 minutes after I ordered it, \u00a0she just stated &amp;#34;we don&amp;#39;t do that&amp;#34;. When I questioned if my pizza and garlic bread \u00a0were going to still be hot when I receive them since I ordered it so long ago, \u00a0she again stated that it &amp;#34;just came out of the oven&amp;#34;. Well 10 minutes later, \u00a0the pizza and garlic bread arrived and both were BARELY WARM TO THE TOUCH! When I called&amp;#34;Janae&amp;#34; back and asked for the manager to complain, \u00a0she hung up on me. \u00a0When I called back again and &amp;#34;Janae&amp;#34; answered the phone, \u00a0I told her it wasn&amp;#39;t a good idea to hang up on a customer who wants to file a complaint. \u00a0She gave me a B.S. story about how she couldn&amp;#39;t hear me, so I asked her why she lied to me about the pizza just coming out of the oven and \u00a0that both the pizza and garlic bread were cold, \u00a0she pretended to not hear me and repeatedly said &amp;#34;Hello? Are you there? &amp;#34;<br&gt;The \u00a0food and service at this place has really gone down hill in the last year and now I \u00a0know why. You can bet this repeat (1-2 times a month) will never be back! And, \u00a0I will be filing a corporate complaint.<br&gt;PS Little Caesar&amp;#39;s pizza tasted better than the crap Pizza Guys delivered today.", "language": "en"}, "rating": 1, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=1p3XgRgL-x-lmmth-zsRaQ", "feedback": {"counts": {"funny": 1, "useful": 5, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "1p3XgRgL-x-lmmth-zsRaQ", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/3q9gnTl4O1syjiU2VRyPRQ/60s.jpg", "reviewCount": 4, "altText": "Kelly T.", "friendCount": 0, "displayLocation": "Davis !! NOOOOOOOOOOO!!!<br&gt;<br&gt;Still, I give them 5 stars.<br&gt;<br&gt;As a graduate student, there is no such thing as finding time to cook. Solution? PIZZA GUYS! One call away, as a good man should be. They make your food in 15-20 minutes. And, sometimes, they&amp;#39;re so nice that they&amp;#39;ll give you free ranch sauce. If you order over $15, they present you with your choice of a giant bottle of soda or ice cream, sweet!<br&gt;<br&gt;As an undergraduate, my BFFs and I spent countless late nights over a giant pizza and chick flicks. Or, after a night of &amp;#34;hell nos&amp;#34; at Ket Mo, we would holla at our favorite guys, Pizza Guys.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=AdmLRFpilAktru8JEWUjvw", "feedback": {"counts": {"funny": 6, "useful": 7, "cool": 5}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "AdmLRFpilAktru8JEWUjvw", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/60s.jpg", "reviewCount": 207, "altText": "Irene H.", "friendCount": 439, "displayLocation": "Pasadena, CA", "markupDisplayName": "Irene H.", "userUrl": "/user_details?userid=AdmLRFpilAktru8JEWUjvw", "partnerAlias": null, "eliteYear": null, "photoCount": 402, "link": "/user_details?userid=AdmLRFpilAktru8JEWUjvw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/Q6Wke0c-xHIyBh5hXAhLkQ/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "NFEVuGZZlc1kvlUI57wutA", "localizedDate": "12/4/2011"}, {"comment": {"text": "Called and ordered at 7:13, they said 45min but hour and a half later no pizza and no wings. So I called and the guy said the pizza should have been here 30 minutes ago. He said he&amp;#39;d call the delivery man and that if he said it was going to take more than five minutes he&amp;#39;d call me to let me know. After another 15 mins no call, no pizza. I called them again, a guy named Francis apologized, and said that he wants to offer me a coupon for two free pizzas. I said cool! But then he tells me I have to drive over to get the coupon . . . and he says I have to do it either the same night right after the delivery man gets here or go in the morning. If I wanted to leave my house to go to their pizza place I wouldn&amp;#39;t have ordered delivery! The guy tells me sorry and that the pizza will be there soon. About 15 minutes later he calls to apologize and tells me that the pizzas never even made them out in the first place. He was nice enough to give them to us for free, but he said it was going to be another 30 minutes. So estimated time 9:30pm. Over two hours after we ordered them. The delivery guy seemed very apologetic when he arrived though<br&gt;<br&gt;We&amp;#39;ve ordered from here before and it has been fine. But this time it was bad. <br&gt;<br&gt;Next time I&amp;#39;ll just pay a little more and call woodstocks or steves.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=wUE86xwBa6mEWnyYS4Axig", "feedback": {"counts": {"funny": 0, "useful": 4, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Piz ayLocation": "Davis, CA", "markupDisplayName": "Davis D.", "userUrl": "/user_details?userid=3J5aq8rkchoFv6DvtCL-tw", "partnerAlias": null, "eliteYear": null, "photoCount": null, "link": "/user_details?userid=3J5aq8rkchoFv6DvtCL-tw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/SuLv8TpdCrgMLXELiZZqKA/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/SuLv8TpdCrgMLXELiZZqKA/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/SuLv8TpdCrgMLXELiZZqKA/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/SuLv8TpdCrgMLXELiZZqKA/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/SuLv8TpdCrgMLXELiZZqKA/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "EX5YeONEHlRwXGP4glP7oA", "localizedDate": "12/21/2016"}, {"comment": {"text": "I personally worked here for 2 years during high school and loved it (: every job in the food industry has days that are super busy and unplanned rushes that you can&amp;#39;t control. If you are brand new to the job and need more time during training ask for it! They won&amp;#39;t mind answering all of your questions. The management would rather have you ask questions than make mistakes with customers or on the pizzas. It&amp;#39;s a super easy job to get the hang of and you should have no problem blending in with everyone who works there. I left Pizza Guys to go to college and really honestly miss it. Every store has a different atmosphere but the people who work here are super sweet and funny. This store in particular works a lot on presentation and good customer service. Ask for any deals that might suit you for how many people you&amp;#39;re feeding for that night! They will certainly give you coupons if you ask! If you have any concerns on your pizza or customer service, there is always a manager or shift lead there to listen and take care of you. The new owner has really turned this store around with new management, remodeling the inside of the store, and pizza quality. I really recommend you give it a shot.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=mcfUbDm7lkJP4FC2QP684Q", "feedback": {"counts": {"funny": 0, "useful": 0, "cool": 0}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "mcfUbDm7lkJP4FC2QP684Q", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/60s.jpg", "reviewCount": 4, "altText": "Brittany E.", "friendCount": 1, "displayLocation": "Woodland, CA", "markupDisplayName": "Brittany E.", "userUrl": "/user_details?userid=mcfUbDm7lkJP4FC2QP684Q", "partnerAlias": null, "eliteYear": null, "photoCount": 1, "link": "/user_details?userid=mcfUbDm7lkJP4FC2QP684Q", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/QNCy-Z5-0WZ3drrexsdu1A/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "Z9bOO2w1abZbN_lVFtnbCA", "localizedDate": "2/1/2017"}, {"comment": {"text": "This place is #1 in Davis for pizza - IF you like your pizza cold, soggy, and LATE.<br&gt;<br&gt;It&amp;#39;s just not delicious in any way. \u00a0Delivery guy was hecka late, and didn&amp;#39;t even bother to hang up his cell phone while he shoved the pizza out of his bag for me to catch. \u00a0<br&gt;<br&gt;I know it&amp;#39;s cheap pizza, but there are alternatives that are cheaper AND better than this. \u00a0Try nearby Papa John&amp;#39;s instead.", "language": "en"}, "rating": 1, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=QKhJkTpDuwnR6TozGT1eqg", "feedback": {"counts": {"funny": 10, "useful": 11, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "QKhJkTpDuwnR6TozGT1eqg", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/60s.jpg", "reviewCount": 762, "altText": "Chris Y.", "friendCount": 268, "displayLocation": "Newark, CA", "markupDisplayName": "Chris Y.", "userUrl": "/user_details?userid=QKhJkTpDuwnR6TozGT1eqg", "partnerAlias": null, "eliteYear": null, "photoCount": 657, "link": "/user_details?userid=QKhJkTpDuwnR6TozGT1eqg", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/BvKjs3PCN8G7SivAaiiECg/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "R904htWz2mtw50fT6QVEHw", "localizedDate": "1/13/2010"}, {"comment": {"text": "Just ordered the large 3 topping pizza (mushrooms, bell peppers, olives) and large one topping (anchovies) for ONLY 20$ I also love their cheesy garlic bread and had to include that in my order (just 5.99). <br&gt;<br&gt;The Pizza Guys are awesome! They have great options and sides on their menu and many vegetarian options since I sometimes go vegetarian/pescatarian and it&amp;#39;s hard to find places that have anchovies!<br&gt;<br&gt;The pizza tastes delicious, I&amp;#39;ve been going here since my freshman year of college in 2005. I have never had heart burn or acid reflex when eating their pizza which is great because I have a sensitive stomach.<br&gt;<br&gt;The people are awesome! I called 5 minutes after placing my order to change the sauce and they gladly did. I always recommend this place. <br&gt;If you pick up your order you can get a free 2-liter soda or ice cream.", "language": "en"}, "rating": 5, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=PFr-IZioGWgjO7MR76eMag", "feedback": {"counts": {"funny": 0, "useful": 2, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "PFr-IZioGWgjO7MR76eMag", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/60s.jpg", "reviewCount": 55, "altText": "Nora I.", "friendCount": 50, "displayLocation": "Santa Clara, CA", "markupDisplayName": "Nora I.", "userUrl": "/user_details?userid=PFr-IZioGWgjO7MR76eMag", "partnerAlias": null, "eliteYear": null, "photoCount": 16, "link": "/user_details?userid=PFr-IZioGWgjO7MR76eMag", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/Z7ytbJVdNacyHrellDHeBQ/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "uJh3nWAn39tRSZlwQgo_4g", "localizedDate": "11/1/2011"}, {"comment": {"text": "Let&amp;#39;s not even talk about ambiance because even though I&amp;#39;m rating exclusively on the food, I must mention that you cannot eat there. I&amp;#39;d say this is primarily a carry out.<br&gt;<br&gt;With that said, the pizza was not overflowing with ingredients, nor excellent cheese. The cheese used, even when melted, did not have a elastic consistency. The curst was definitely the biggest disappointment because it was thin, but had the dryness of flatbread. If it&amp;#39;s thin, it&amp;#39;s got to be crunchy with a dry rustic texture to it.<br&gt;<br&gt;I tried the pepperroni, hawaiian, garlic chicken ranch, and combination. 4 XL&amp;#39;s total was $79. You get a free soda if you order a certain amount, a minimal plus at most.<br&gt;<br&gt;My bro JC chose this place to order pizzas for his graduation party, i will definitely remember the night.<br&gt;<br&gt;MMM, I doubt I&amp;#39;ll be coming here again.", "language": "en"}, "rating": 2, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=zI7kWGZylRU8l9aUXI80Jw", "feedback": {"counts": {"funny": 4, "useful": 6, "cool": 5}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1XBbWbYo45mg/60s.jpg", "name": "Pizza Guys"}, "localizedDateVisited": null, "tags": [], "userId": "zI7kWGZylRU8l9aUXI80Jw", "previousReviews": null, "businessOwnerReplies": null, "photos": [], "isUpdated": false, "user": {"src": "https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/60s.jpg", "reviewCount": 158, "altText": "Brian C.", "friendCount": 358, "displayLocation": "Cupertino, CA", "markupDisplayName": "Brian C.", "userUrl": "/user_details?userid=zI7kWGZylRU8l9aUXI80Jw", "partnerAlias": null, "eliteYear": null, "photoCount": 22, "link": "/user_details?userid=zI7kWGZylRU8l9aUXI80Jw", "srcSet": "https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/90s.jpg 1.50x,https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/168s.jpg 2.80x,https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/ms.jpg 1.67x,https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/180s.jpg 3.00x,https://s3-media0.fl.yelpcdn.com/photo/0xU20eG4uOoVgIys0nKnOQ/120s.jpg 2.00x"}, "appreciatedBy": null, "totalPhotos": 0, "lightboxMediaItems": [], "id": "2GCUwyUz-UbxUkCBeeAmpw", "localizedDate": "6/16/2009"}, {"comment": {"text": "Dude, I have no idea what other people reviewing this place are bitchin&amp;#39; about. \u00a0Pizza Guys have some damn good pizza (right up there w/ Costco pizza)... seriously, they have some really tasty pizzas. \u00a0I highly recommend getting their chicken &amp;amp; ranch pizza and a combo pizza, with a couple 2-litre bottles of coke and sprite - all for abouts $20... You&amp;#39;ll needs to give them coupons for these deals. \u00a0But ironically, they have the coupons laying right there on the counter for you, so it&amp;#39;s a bit of a silly and unnecessary step in my opinion.<br&gt;<br&gt;What more could a po&amp;#39; starving college student ask for? \u00a0Other people mentioned something about quality?... no idea what they&amp;#39;re complaining about.... it&amp;#39;s pretty decent quality... my buddies and I ate here frequently (of course, if we weren&amp;#39;t eating here, there was always Marie Calendar&amp;#39;s tv dinners - yum) ... besides, how much quality can you really demand for those prices. \u00a0For the price and quantity, there&amp;#39;s really no room for complaints.", "language": "en"}, "rating": 3, "photosUrl": "/biz_photos/pizza-guys-davis-2?userid=r94KksPjjaVag62QLAE8-Q", "feedback": {"counts": {"funny": 0, "useful": 7, "cool": 1}, "userFeedback": {"funny": false, "useful": false, "cool": false}, "voterText": null}, "business": {"alias": "pizza-guys-davis-2", "id": "yqx0ZA0IDOdZYlsNOlAHjw", "photoSrc": "https://s3-media0.fl.yelpcdn.com/bphoto/ENOEffNIwa1X
